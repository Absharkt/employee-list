<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" >
      <h2 class="text-center mb-4">Login</h2>
      <form #loginform="ngForm" (ngSubmit)="login(loginform);loginform.reset()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" ngModel name="username"  placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" ngModel name="password"  placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
