<div class="container">
    <div class="row">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Employee Listing Page</h1>
            <button type="button" class="btn btn-primary btn-sm"
            data-bs-toggle="modal" data-bs-target="#Modal">Add</button>
        </div>
    </div>
    <div class="row">
        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Contact</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees">
                <td>{{employee.name}}</td>
                <td>{{employee.contact}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.address}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>



<!-- add employee-modal -->
  
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">ADD EMPLOYEE PAGE</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #form="ngForm" (ngSubmit)="submit(form);form.reset()">
              <div class="mb-3">
                <label  class="form-label">Employee Name</label>
                <input type="text" class="form-control" name="name" ngModel>
              </div>
              <div class="mb-3">
                <label  class="form-label">Contact Number</label>
                <input type="text" class="form-control" name="contact" ngModel>
              </div>
                <div class="mb-3">
                  <label  class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" ngModel>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Address</label>
                  <input type="text" class="form-control" name="address" ngModel>
                </div>

                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" >Submit</button>
              </form>
        </div>
      </div>
    </div>
  </div>
